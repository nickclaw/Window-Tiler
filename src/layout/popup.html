<!DOCTYPE html>
<html>
	<head>
		<title>Window Resizer</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<style>
			/*
			 * force popup window to be correct size
			 * fixes bug where popup size is set before css has time to load
			 * height  =  $contentSize
			 * width   =  ( 5 / 4 * $contentSize ) + $sideMargin + $contentMargin * 2
			 */
			body {
				width: 365px;
				height: 280px;
			}
		</style>
		<script src="options.json"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="side">
			<div id="implode" class="button" title="Collapse tabs"></div>
			<div id="explode" class="button" title="Explode tabs"></div>
			<div class="button" style="background:transparent !important; cursor:auto;" ><!--temporary until i make something to fill it --></div>
			<a id="help" class="button" title="Learn more" href="info.html" target="_blank"></a>
		</div>
		<div id="content">

		</div>
	</body>
</html>
